<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DJ</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">arrow</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">burp</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">car</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">cough</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">fart</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">laugh</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">pew</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">shush</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">sniff</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/arrow.mp3"></audio>
    <audio data-key="83" src="sounds/burp.mp3"></audio>
    <audio data-key="68" src="sounds/car_alarm.mp3"></audio>
    <audio data-key="70" src="sounds/cough.mp3"></audio>
    <audio data-key="71" src="sounds/fart.mp3"></audio>
    <audio data-key="72" src="sounds/laugh.mp3"></audio>
    <audio data-key="74" src="sounds/pew.mp3"></audio>
    <audio data-key="75" src="sounds/shush.mp3"></audio>
    <audio data-key="76" src="sounds/sniff.mp3"></audio>
    <script src="main.js"></script>
  </body>
</html>
